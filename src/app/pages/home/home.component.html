<app-navbar></app-navbar>
<div class="container">
    <app-search (search)="handleSearch($event)"></app-search>
    <!-- <app-rabbit-card></app-rabbit-card> -->
    <div class="d-flex flex-wrap gap-4">
        @for (rabbit of rabbits | slice: (page-1) * pageSize : page * pageSize; track rabbit.RabbitID ) {
            <div class="card" style="width: 18rem; max-height: 500px;">
                <img src="https://www.vetcarepethospital.ca/wp-content/uploads/sites/247/2022/03/petrabbitcare-1-scaled.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{rabbit.Name}} </h5>
                    <p class="card-text"> {{rabbit.Description}} </p>
                    <a routerLink="asdf" class="btn btn-primary">View</a>
                </div>
            </div>
        }
    </div>
    <div class="text-center d-flex justify-content-center mt-4">
        <ngb-pagination [collectionSize]="5" [(page)]="page" [pageSize]="2" aria-label="Default pagination" />
    </div>
</div>
