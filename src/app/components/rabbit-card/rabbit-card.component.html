<div class="mt-4">
    <div class="d-flex gap-4 flex-wrap">
        @for (rabbit of rabbits | slice: (page-1) * pageSize : page * pageSize; track $index ) {
            <div class="card" style="width: 18rem; ">
                <img src="https://www.vetcarepethospital.ca/wp-content/uploads/sites/247/2022/03/petrabbitcare-1-scaled.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{rabbit.rabbitName}} </h5>
                    <p class="card-text"> {{rabbit.price| currency: 'PHP' }} </p>
                    <a routerLink="view-rabbit/{{rabbit.rabbitID}}" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        }
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4">
        <ngb-pagination [collectionSize]="rabbits.length" [(page)]="page" [pageSize]="pageSize" aria-label="Default pagination" />
    </div>
</div>
